  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #222;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #000;
      color: white;
      padding: 10px 40px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    /* Gradient boundary below black ribbon */
    .top-bar::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to bottom, #000, rgba(0, 0, 0, 0));
      z-index: -1;
    }

    .logo-container {
      flex: 0 0 auto;
    }

    .logo {
      height: 140px; /* increased size */
      width: auto;
      margin-right: 30px;
      object-fit: contain;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .info h1 {
      font-size: 3em;
      margin: 0;
      color: #ffd700;
    }

    .info h2 {
      font-size: 1.4em;
      font-weight: normal;
      margin: 10px 0;
      color: #ccc;
    }

    .info p {
      margin: 2px 0;
      font-size: 1em;
      color: #ccc;
    }

    .main {
      height: calc(100vh - 160px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-image: url('BG.jpg'); /* or bg.jpeg */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    .scrolling-text {
      font-size: 2em;
      font-weight: bold;
      color: #ffd700;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll 10s linear infinite;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo-container {
        margin-bottom: 10px;
      }

      .logo {
        height: 100px;
        margin-right: 0;
      }

      .info h1 {
        font-size: 2.2em;
      }

      .info h2 {
        font-size: 1.2em;
      }

      .scrolling-text {
        font-size: 1.4em;
      }
    }
  </style>
